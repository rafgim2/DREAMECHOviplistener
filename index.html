<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DreamEcho - Oyente VIP</title>

  <!-- Tone.js para s√≠ntesis virtual -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      text-align: center;
      position: relative; /* Para posicionar ripples */
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .autor-link {
      display: block;
      margin-bottom: 0.8em;
      font-size: 0.9em;
      color: #555;
      text-decoration: none;
    }
    .autor-link:hover {
      text-decoration: underline;
    }
    #recuentoOyentes {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #555;
    }
    button {
      margin: 0.5em;
      font-size: 2em;
      padding: 1em 2em;
      cursor: pointer;
    }
    #status {
      margin-bottom: 1em;
      font-size: 1.2em;
    }
    #midiSelectContainer {
      margin-top: 1em;
    }
    #grabacionControles {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    #grabacionesSelect {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
    }
    button.grabando {
      animation: parpadeo 1s infinite;
      background-color: red;
      color: white;
    }
    @keyframes parpadeo {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    button.reproduciendo {
      animation: parpadeoVerde 1s infinite;
      background-color: green;
      color: white;
    }
    @keyframes parpadeoVerde {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    #chatLog {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 1em auto 0.5em;
      padding: 0.5em;
      border: 1px solid #ccc;
      overflow-y: auto;
      text-align: left;
      background: #fafafa;
      border-radius: 0.5em;
    }
    #chatInput {
      width: 70%;
      max-width: 500px;
      padding: 0.5em;
      font-size: 1em;
    }
    #sendChatBtn {
      padding: 0.6em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 0.5em;
    }
    .mensaje-propio {
      color: blue;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
      animation: rippleAnim 0.8s ease-out forwards;
    }
    @keyframes rippleAnim {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>DreamEcho - Oyente VIP</h1>
  <a class="autor-link" href="https://www.youtube.com/@rafgim" target="_blank" rel="noopener noreferrer">
    ¬© By Rafael Gimeno
  </a>

  <p id="recuentoOyentes">Oyentes conectados: --</p>
  <p id="status">Esperando conexi√≥n‚Ä¶</p>

  <button onclick="modoMIDI()">üéπ Usar mi piano digital</button>
  <button onclick="modoVirtual()">üéß Escuchar con sonido virtual</button>

  <div id="midiSelectContainer"></div>

  <!-- Chat -->
  <div id="chatControles">
    <div id="chatLog"></div>
    <input id="chatInput" placeholder="Escribe tu mensaje‚Ä¶" />
    <button id="sendChatBtn">üó®Ô∏è Enviar</button>
  </div>

  <!-- Grabaciones y controles -->
  <div id="grabacionControles">
    <button id="btnGrabar" onclick="iniciarGrabacion()">‚è∫Ô∏è Grabar</button>
    <button onclick="detenerGrabacion()">‚èπÔ∏è Detener</button>
    <select id="grabacionesSelect">
      <option value="">-- Elige una grabaci√≥n --</option>
    </select>
    <button id="btnReproducir" onclick="reproducirGrabacion()">‚ñ∂Ô∏è Reproducir</button>
    <button onclick="borrarGrabacion()">üóëÔ∏è Borrar</button>
    <button onclick="renombrarGrabacion()">‚úèÔ∏è Renombrar</button>
  </div>

  <script>
    // ======================
    // FUNCIONES AUXILIARES
    // ======================
    function midiNumberToNoteName(number) {
      const names = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
      const octave = Math.floor(number / 12) - 1;
      return names[number % 12] + octave;
    }

    function createColoredRipple(velocity) {
      const size = 20;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      let color;
      if (velocity <= 63)      color = 'rgba(0,200,0,0.3)';
      else if (velocity <= 80) color = 'rgba(0,0,200,0.3)';
      else                     color = 'rgba(200,0,0,0.3)';

      const circle = document.createElement("div");
      circle.classList.add("ripple");
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${x - size/2}px`;
      circle.style.top  = `${y - size/2}px`;
      circle.style.backgroundColor = color;
      document.body.appendChild(circle);

      setTimeout(() => circle.remove(), 800);
    }

    // ======================
    // ACCESO AL DOM
    // ======================
    const statusEl            = document.getElementById("status");
    const oyentesEl           = document.getElementById("recuentoOyentes");
    const midiSelectContainer = document.getElementById("midiSelectContainer");
    const grabacionesSelect   = document.getElementById("grabacionesSelect");
    const btnGrabar           = document.getElementById("btnGrabar");
    const btnReproducir       = document.getElementById("btnReproducir");
    const chatLog             = document.getElementById("chatLog");
    const chatInput           = document.getElementById("chatInput");
    const sendChatBtn         = document.getElementById("sendChatBtn");

    // ======================
    // VARIABLES DE ESTADO
    // ======================
    let output = null, modo = null, synth = null, pedal = false;
    let firstEventTime = null;     // timestamp (emisor) de la primera nota tras seleccionar modo
    let startPlaybackTime = null;  // performance.now() + queueLatency en la primera nota
    let audioStartTime = null;     // Tone.now() + queueLatency en la primera nota virtual
    const notasActivas    = new Set();
    const notasSostenidas = new Set();
    let grabando = false;
    let grabacionActual = [];
    let grabaciones = [];
    let primeraEstadisticaMostrada = false;
    let queuePos = 0, queueLatency = 0;

    const username = prompt("¬øC√≥mo quieres que te vean en el chat?", "Oyente") || "Oyente";
    const ws = new WebSocket("wss://dreamecho.onrender.com");

    // ======================
    // CARGA INICIAL DE GRABACIONES
    // ======================
    window.onload = () => {
      const guardadas = localStorage.getItem("dreamEchoGrabaciones");
      if (guardadas) {
        grabaciones = JSON.parse(guardadas);
        actualizarListaGrabaciones();
      }
    };

    function guardarEnLocalStorage() {
      localStorage.setItem("dreamEchoGrabaciones", JSON.stringify(grabaciones));
    }

    function actualizarListaGrabaciones() {
      grabacionesSelect.innerHTML = `<option value="">-- Elige una grabaci√≥n --</option>`;
      grabaciones.forEach((g, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = g.nombre || `Grabaci√≥n ${i + 1}`;
        grabacionesSelect.appendChild(opt);
      });
    }

    // ======================
    // FUNCIONES DE GRABACI√ìN
    // ======================
    function iniciarGrabacion() {
      grabando = true;
      grabacionActual = [];
      // No importa si el modo ya est√° activo; guardaremos con tiempo relativo
      statusEl.innerText = "Grabando‚Ä¶ espera las notas entrantes.";
      btnGrabar.classList.add("grabando");
      console.log("[grabaci√≥n] Iniciada. grabacionActual vac√≠a.");
    }

    function detenerGrabacion() {
      grabando = false;
      btnGrabar.classList.remove("grabando");
      if (grabacionActual.length) {
        const nueva = {
          nombre: `Grabaci√≥n ${grabaciones.length + 1}`,
          eventos: grabacionActual
        };
        grabaciones.push(nueva);
        guardarEnLocalStorage();
        actualizarListaGrabaciones();
        statusEl.innerText = `${nueva.nombre} guardada.`;
        console.log(`[grabaci√≥n] Detenida. ${grabacionActual.length} eventos almacenados.`);
      } else {
        statusEl.innerText = "Nada grabado.";
        console.log("[grabaci√≥n] Detenida. grabacionActual sigue vac√≠a.");
      }
    }

    function reproducirGrabacion() {
      const idxStr = grabacionesSelect.value;
      if (idxStr === "") return;
      const idx = parseInt(idxStr, 10);
      if (isNaN(idx) || idx < 0 || idx >= grabaciones.length) return;

      const eventos = grabaciones[idx].eventos;
      if (!eventos.length) return;

      const startTime = eventos[0].time;
      const lastTime = eventos[eventos.length - 1].time;
      const totalMs = lastTime - startTime;

      btnReproducir.classList.add("reproduciendo");
      setTimeout(() => {
        btnReproducir.classList.remove("reproduciendo");
      }, totalMs + 200);

      eventos.forEach(ev => {
        const delay = Math.max(0, ev.time - startTime);
        setTimeout(() => {
          ws.dispatchEvent(new MessageEvent("message", {
            data: JSON.stringify({ type: "midi", data: ev.data, time: ev.time })
          }));
        }, delay);
      });

      statusEl.innerText = `Reproduciendo: ${grabaciones[idx].nombre}`;
      console.log(`[reproducci√≥n] Iniciada "${grabaciones[idx].nombre}" con ${eventos.length} eventos.`);
    }

    function borrarGrabacion() {
      const idxStr = grabacionesSelect.value;
      if (idxStr === "") return;
      const idx = parseInt(idxStr, 10);
      if (isNaN(idx) || idx < 0 || idx >= grabaciones.length) return;

      if (!confirm(`¬øBorrar "${grabaciones[idx].nombre}"?`)) return;

      console.log(`[grabaci√≥n] Borrando √≠ndice ${idx}: "${grabaciones[idx].nombre}".`);
      grabaciones.splice(idx, 1);
      guardarEnLocalStorage();
      actualizarListaGrabaciones();
      statusEl.innerText = "Grabaci√≥n borrada.";
    }

    function renombrarGrabacion() {
      const idxStr = grabacionesSelect.value;
      if (idxStr === "") return;
      const idx = parseInt(idxStr, 10);
      if (isNaN(idx) || idx < 0 || idx >= grabaciones.length) return;

      const nuevo = prompt("Nuevo nombre:", grabaciones[idx].nombre);
      if (nuevo) {
        console.log(`[grabaci√≥n] Renombrada √≠ndice ${idx} a "${nuevo}".`);
        grabaciones[idx].nombre = nuevo;
        guardarEnLocalStorage();
        actualizarListaGrabaciones();
        statusEl.innerText = `Grabaci√≥n renombrada a "${nuevo}".`;
      }
    }

    // ======================
    // CHAT Y MIDI ENTRANTES
    // ======================
    function appendChat(user, text) {
      const msg = document.createElement("div");
      const time = new Date().toLocaleTimeString();
      if (user === username) {
        msg.classList.add("mensaje-propio");
      }
      msg.innerHTML = `<small>[${time}]</small> <strong>${user}:</strong> ${text}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendChat() {
      const text = chatInput.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: "chat", user: username, text }));
      chatInput.value = "";
    }

    sendChatBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendChat();
    });

    ws.onopen = () => {
      statusEl.textContent = "Conectado al servidor, esperando tu elecci√≥n‚Ä¶";
    };

    ws.onmessage = async event => {
      const raw = typeof event.data === "string" ? event.data : await event.data.text();
      const msg = JSON.parse(raw);

      if (msg.type === "stats") {
        oyentesEl.textContent = `Oyentes conectados: ${msg.clients}`;
        if (!primeraEstadisticaMostrada) {
          queuePos = msg.clients;
          queueLatency = 50 + 5 * Math.sqrt(queuePos);
          statusEl.textContent =
            `Posici√≥n en cola: ${queuePos} ‚Üí latencia ‚âÉ ${Math.round(queueLatency)} ms`;
          primeraEstadisticaMostrada = true;
        }
        return;
      }

      if (msg.type === "chat") {
        appendChat(msg.user, msg.text);
        return;
      }

      if (msg.type === "midi") {
        // Solo procesamos si el usuario ya eligi√≥ modo
        if (!modo) return;

        const [st, note, velocity] = msg.data;
        const command = st & 0xf0;
        const eventTime = msg.time;

        // ‚îÄ‚îÄ‚îÄ Si es la primera nota desde que se eligi√≥ modo ‚îÄ‚îÄ‚îÄ
        if (firstEventTime === null) {
          firstEventTime = eventTime;
          if (modo === "virtual") {
            // Marcamos el instante local en AudioContext a partir del cual empezamos
            audioStartTime = Tone.now() + queueLatency / 1000;
          } else {
            startPlaybackTime = performance.now() + queueLatency;
          }
        }

        // ‚îÄ‚îÄ‚îÄ Programamos la nota o CC (pedal incluido) ‚îÄ‚îÄ‚îÄ
        scheduleMidi(msg);
      }
    };

    // ======================
    // Funci√≥n para programar un mensaje MIDI (f√≠sico o virtual)
    // ======================
    function scheduleMidi(msg) {
      const [st, note, velocity] = msg.data;
      const command = st & 0xf0;
      const eventTime = msg.time;

      const relative = eventTime - firstEventTime;
      const extra = queueLatency;

      // ‚îÄ‚îÄ‚îÄ MODO MIDI F√çSICO ‚îÄ‚îÄ‚îÄ
      if (modo === "midi" && output) {
        const delay = Math.max(0, startPlaybackTime + relative - performance.now());
        setTimeout(() => {
          output.send(new Uint8Array(msg.data));
        }, delay);
      }

      // ‚îÄ‚îÄ‚îÄ MODO VIRTUAL (Tone.js) ‚îÄ‚îÄ‚îÄ
      if (modo === "virtual" && synth) {
        const freq = Tone.Frequency(note, "midi").toFrequency();
        const timeSec = audioStartTime + relative / 1000;

        if (command === 0x90 && velocity > 0) {
          synth.triggerAttack(freq, timeSec, velocity / 127);
          notasActivas.add(freq);
          notasSostenidas.delete(freq);
          createColoredRipple(velocity);
        } else if (command === 0x80 || (command === 0x90 && velocity === 0)) {
          // Nota off
          if (pedal) {
            // Si pedal est√° abajo, guardamos frecuencia para liberar despu√©s
            notasActivas.delete(freq);
            notasSostenidas.add(freq);
          } else {
            synth.triggerRelease(freq, timeSec);
            notasActivas.delete(freq);
            notasSostenidas.delete(freq);
          }
        } else if (st === 176 && note === 64) {
          // Control Change 64 = sustain pedal
          const isDown = velocity >= 64;
          if (isDown) {
            pedal = true;
          } else {
            pedal = false;
            // Liberamos todas las notas sostenidas que ya no est√©n tocando
            notasSostenidas.forEach(f => {
              if (!notasActivas.has(f)) {
                synth.triggerRelease(f, timeSec);
                notasSostenidas.delete(f);
              }
            });
          }
        }
      }

      // ‚îÄ‚îÄ‚îÄ Si grabamos, guardamos con tiempo relativo ‚îÄ‚îÄ‚îÄ
      if (grabando) {
        grabacionActual.push({
          data: msg.data,
          time: relative
        });
        console.log(`[grabaci√≥n] Evento push: data=${msg.data}, time=${relative}`);
      }
    }

    // ======================
    // MODO MIDI F√çSICO
    // ======================
    function modoMIDI() {
      modo = "midi";
      statusEl.innerText = "Buscando dispositivos MIDI de salida‚Ä¶";
      // Cada vez que elegimos modo, reiniciamos base de tiempos
      firstEventTime = null;
      startPlaybackTime = null;
      pedal = false;
      notasActivas.clear();
      notasSostenidas.clear();

      navigator.requestMIDIAccess().then(midiAccess => {
        const outputs = Array.from(midiAccess.outputs.values());
        if (outputs.length) {
          midiSelectContainer.innerHTML = "";
          const sel = document.createElement("select");
          sel.id = "midiOutSelect";
          const dopt = document.createElement("option");
          dopt.text = "-- Elige dispositivo MIDI --";
          dopt.value = "";
          sel.appendChild(dopt);
          outputs.forEach((o, i) => {
            const opt = document.createElement("option");
            opt.value = o.id;
            opt.text = o.name || `MIDI Dispositivo ${i + 1}`;
            sel.appendChild(opt);
          });
          sel.addEventListener("change", e => {
            const chosen = outputs.find(o => o.id === e.target.value);
            if (chosen) {
              output = chosen;
              statusEl.innerText = `Salida MIDI seleccionada: ${chosen.name}`;
            } else {
              statusEl.innerText = "No se ha seleccionado salida MIDI.";
              output = null;
            }
          });
          midiSelectContainer.appendChild(sel);
          statusEl.innerText = "Selecciona un dispositivo MIDI para usarlo.";
        } else {
          statusEl.innerText = "No se han encontrado salidas MIDI.";
        }
      }).catch(() => {
        statusEl.innerText = "No se ha podido acceder a WebMIDI.";
      });
    }

    // ======================
    // MODO VIRTUAL (Tone.js)
    // ======================
    async function modoVirtual() {
      modo = "virtual";
      statusEl.innerText = "Cargando piano virtual‚Ä¶";
      // Reiniciamos base de tiempos
      firstEventTime = null;
      audioStartTime = null;
      pedal = false;
      notasActivas.clear();
      notasSostenidas.clear();

      await Tone.start();
      synth = new Tone.Sampler({
        urls: {
          A0:  "A0.mp3", C1:  "C1.mp3","D#1":"Ds1.mp3","F#1":"Fs1.mp3",
          A1:  "A1.mp3", C2:  "C2.mp3","D#2":"Ds2.mp3","F#2":"Fs2.mp3",
          A2:  "A2.mp3", C3:  "C3.mp3","D#3":"Ds3.mp3","F#3":"Fs3.mp3",
          A3:  "A3.mp3", C4:  "C4.mp3","D#4":"Ds4.mp3","F#4":"Fs4.mp3",
          A4:  "A4.mp3", C5:  "C5.mp3","D#5":"Ds5.mp3","F#5":"Fs5.mp3",
          A5:  "A5.mp3", C6:  "C6.mp3","D#6":"Ds6.mp3","F#6":"Fs6.mp3",
          A7:  "A7.mp3", C8:  "C8.mp3"
        },
        baseUrl: "https://tonejs.github.io/audio/salamander/",
        release: 0.4,
        onload: () => {
          statusEl.textContent =
            `Modo virtual listo. Posici√≥n en cola: ${queuePos} ‚Üí latencia ‚âÉ ${Math.round(queueLatency)} ms`;
        }
      }).toDestination();
    }
  </script>
</body>
</html>
